<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <title>iCloud Clone</title>
</head>

<body>
  <div class="icloud_row1">
    <p>iCloud</p>
    <p>Raghav</p>
  </div>

  <div class="icloud_row2">
    <div class="icloud_row2_leftBlock">
      <img class="icloud_row2_leftBlock_img" src="user.jpeg" alt="My Photo" />
    </div>
    <div class="icloud_row2_rightBlock">
      <h2 class="icloud_row2_rightBlock_h2">Good Morning, Akul</h2>
      <a href="#">Account Settings ></a>
    </div>
  </div>

  <div class="icloud_row3">
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/">
        <img class="icloud_row3_box_img" src="mails.png" alt="Mails Icon" />
        <p>Mails</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/contacts">
        <img class="icloud_row3_box_img" src="contacts.png" alt="Contacts" />
        <p>Contacts</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/calendar">
        <img class="icloud_row3_box_img" src="calender-1.png" alt="Calender" />
        <p>Calender</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/photos">
        <img class="icloud_row3_box_img" src="photos.png" alt="Photos" />
        <p>Photos</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.apple.com/in/icloud/">
        <img class="icloud_row3_box_img" src="drive.png" alt="Drive" />
        <p>iCloud Drive</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/notes">
        <img class="icloud_row3_box_img" src="notes.png" alt="Notes" />
        <p>Notes</p>
      </a>
    </div>
  </div>

  <div class="icloud_row3">
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/reminders">
        <img class="icloud_row3_box_img" src="reminders.jpg" alt="Reminders" />
        <p>Reminder</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.apple.com/in/pages/">
        <img class="icloud_row3_box_img" src="pages.png" alt="Pages" />
        <p>Pages</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.apple.com/in/numbers/">
        <img class="icloud_row3_box_img" src="numbers.png" alt="Numbers" />
        <p>Numbers</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.apple.com/in/keynote/">
        <img class="icloud_row3_box_img" src="/keynote.png" alt="KeyNote" />
        <p>KeyNote</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://apps.apple.com/us/app/find-my-friends/id466122094">
        <img class="icloud_row3_box_img" src="friends.png" alt="Find Friends" />
        <p>Find Friends</p>
      </a>
    </div>
    <div class="icloud_row3_box">
      <a href="https://www.icloud.com/find">
        <img class="icloud_row3_box_img" src="iphone.png" alt="Find Iphone" />
        <p>Find Iphone</p>
      </a>
    </div>
  </div>
</body>

</html>
